<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XOR Neural Net (Visual)</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 40px; }
    input { width: 40px; text-align: center; font-size: 16px; margin: 5px; }
    button { padding: 8px 16px; font-size: 16px; cursor: pointer; margin-top: 10px; }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      padding: 10px;
      display: inline-block;
      min-width: 150px;
      border-radius: 8px;
    }
  </style>

</head>
<h2>Neural Net learns XOR</h2>
  <p>Enter two binary values (0 or 1) and see the prediction:</p>

  <input type="number" id="input1" min="0" max="1" value="0">
  <input type="number" id="input2" min="0" max="1" value="0">
  <br>
  <button onclick="predict()">Predict</button>

  <div id="result">Prediction: -</div>
  <div id="console" style="font-family: monospace;"></div>

  <script>
    let model;

    class EarlyStopping {
  constructor(patience = 10, minDelta = 0) {
    this.patience = patience;
    this.minDelta = minDelta;
    this.bestLoss = Infinity;
    this.wait = 0;
    this.stoppedEpoch = 0;
  }

  onEpochEnd(epoch, logs) {
    const currentLoss = logs.loss;

    if (currentLoss + this.minDelta < this.bestLoss) {
      this.bestLoss = currentLoss;
      this.wait = 0; // reset patience
    } else {
      this.wait++;
      if (this.wait >= this.patience) {
        this.stoppedEpoch = epoch;
        console.log(`Early stopping at epoch ${epoch + 1}`);
        return true; // signal to stop
      }
    }
    return false; // keep training
  }
}

    async function trainModel() {
      // Build model
      model = tf.sequential();
      model.add(tf.layers.dense({ units: 16, inputShape: [2], activation: 'relu' }));
      model.add(tf.layers.dense({ units: 1, activation: 'sigmoid' }));
      model.compile({ optimizer: 'adam', loss: 'binaryCrossentropy' });

      // XOR training data (repeated 100 times)
      const xsArr = [];
      const ysArr = [];
      for (let i = 0; i < 100; i++) {
        xsArr.push([0,0], [0,1], [1,0], [1,1]);
        ysArr.push([0], [1], [1], [0]);
      }
      const xs = tf.tensor2d(xsArr);
      const ys = tf.tensor2d(ysArr);

      // Train
      const earlyStopping = new EarlyStopping(20, Math.pow(10, -2.8)); 

      await model.fit(xs, ys, { epochs: 100000, callbacks: { onEpochEnd: (epoch, logs) => {
        document.getElementById("console").textContent = `\nEpoch ${epoch}: loss = ${logs.loss}`
        if (earlyStopping.onEpochEnd(epoch, logs)) {
          model.stopTraining = true;
        }
      } }
       });
      // console.log("Training complete!");
      document.getElementById("console").textContent += "\nTraining complete!";
    }

    async function predict() {
      const a = parseInt(document.getElementById("input1").value);
      const b = parseInt(document.getElementById("input2").value);

      const input = tf.tensor2d([[a, b]]);
      const output = model.predict(input);
      const val = (await output.array())[0][0];

      // Show result with color feedback
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = `Prediction: ${val.toFixed(2)}`;
      const r = Math.round(val * 255);
      const bCol = Math.round((1 - val) * 255);
      resultDiv.style.backgroundColor = `rgb(${r},100,${bCol})`;
      resultDiv.style.color = "white";
    }

    trainModel();
  </script>
</body>
</html>
